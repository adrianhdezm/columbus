<html lang="en" >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="No-Cache">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
    <style>
        .errorBubbles ul {
            padding: 0;
            list-style-type: none;
        }
        .errorBubbles li {
            padding:10px;
            margin: 0 0 3px 0;
        }
        .errorBubbles li.type-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
            font-weight: 700;
        }
        .errorBubbles li.type-warn {
            color: #8a6d3b;
            background-color: #fcf8e3;
            border-color: #faebcc;
        }
    </style>
</head>


<body ng-app="columbusApp" ng-controller="AppCtrl" ng-cloak>

<md-toolbar>
    <div class="md-toolbar-tools" md-whiteframe="3">
        <div class="md-toolbar-item">
            <span class="md-headline">Columbus</span>
        </div>
    </div>
</md-toolbar>
<md-progress-linear md-mode="indeterminate" ng-disabled="!loading"></md-progress-linear>

<md-content class="md-padding">
    <div layout="row">
        <md-card flex="33" flex-gt-md="50">
            <md-card-title flex="none">
              <md-card-title-text>
                <span class="md-headline">JavaScript Code</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
            <md-tabs layout="column" md-dynamic-height>
                <md-tab id="input">
                    <md-tab-label>Import</md-tab-label>
                    <md-tab-body>
                        <br>
                        <md-input-container class="md-block">
                            <label>Github Owner</label>
                            <input type="text" ng-model="gitHubOwner" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Github Repository</label>
                            <input type="text" ng-model="gitHubRepo" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Github SHA</label>
                            <input type="text" ng-model="gitHubSha" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Regex</label>
                            <input type="text" ng-model="folderToParse">
                        </md-input-container>
                        <md-button type="submit" ng-click="parseGithub()" class="md-raised md-primary">Parse</md-button>
                    </md-tab-body>
                </md-tab>
                <md-tab id="repcontents">
                    <md-tab-label>Contents</md-tab-label>
                    <md-tab-body>
                        <br>
                        <h3>Repository directory structure</h3>
                        <div ng-if="githubFolderStructure">
                            <md-input-container style="width:100%;">
                                <label>Selected file {{ currentSelectedFile.path }}</label>
                                <md-select ng-model="currentSelectedFile">
                                    <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="entry in githubRepositoryContainer.getAllEntries()" ng-value="entry">
                                        {{ entry.path }}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <div ng-if="currentSelectedFile">
                                <h3>{{ currentSelectedFile.path }}</h3>
                                <editor type='javascript' content="currentSelectedFile.source" readonly></editor>
                            </div>
                        </div>
                    </md-tab-body>
            </md-card-content>
        </md-card>
        <md-card flex >
            <md-card-title flex="none">
              <md-card-title-text>
                <span class="md-headline">Model</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-tabs layout="column" md-dynamic-height>
                    <md-tab id="syntax">
                        <md-tab-label>Syntax</md-tab-label>
                        <md-tab-body>
                            <br>
                            <editor type='json' content="syntaxContent" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tokens">
                        <md-tab-label>Tokens</md-tab-label>
                        <md-tab-body>
                            <br>
                            <editor type='json' content="tokensContent" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="infobase">
                        <md-tab-label>Info Base</md-tab-label>
                        <md-tab-body>
                            <br>
                            <editor type='json' content="infoBaseContent" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="dependencies">
                        <md-tab-label>Dependencies</md-tab-label>
                        <md-tab-body>
                            <br>
                            <editor type='json' content="dependencyGraph" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="infobase">
                        <md-tab-label>Model</md-tab-label>
                        <md-tab-body>
                            <div class="errorBubbles" ng-if="parsingErrors.length > 0">
                                <ul>
                                    <li ng-repeat="error in parsingErrors" class="type-{{ error.type }}">{{ error.msg }}</li>
                                </ul>
                            </div>
                            <a href="images/view-model.png" target="__blank" style="margin-left:10px;">Show model</a>
                            <editor type='json' content="modelContent" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
</md-content>


<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>

<!-- Ace Code Editor Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>

<script src="https://unpkg.com/esprima@~3.1/dist/esprima.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.17.0/babel.min.js"></script>
<script src="https://estools.github.io/esquery/esquery.min.js"></script>

<!-- Your application bootstrap  -->
<script src="scripts/util.js"></script>
<script src="scripts/ast.js"></script>
<script src="scripts/uiml.js"></script>
<script src="scripts/parser.js"></script>

<script src="scripts/shared-extractor.js"></script>
<script src="scripts/shared-generator.js"></script>

<script src="scripts/react-extractor.js"></script>
<script src="scripts/react-generator.js"></script>

<script src="scripts/polymer-extractor.js"></script>
<script src="scripts/polymer-generator.js"></script>

<script src="scripts/angular-extractor.js"></script>
<script src="scripts/angular-generator.js"></script>

<script src="scripts/post-processor.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/github-endpoint.js"></script>

</body>
</html>
