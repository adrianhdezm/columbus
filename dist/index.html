<html lang="en" >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">

    <style>
        .node {
          stroke: #fff;
          stroke-width: 1.5px;
            cursor: move;
        }

        .link {
          stroke: #999;
          stroke-width: 3px;
          stroke-opacity: 1;
          marker-end: url(#end-arrow);
        }

        .label {
            fill: white;
            font-family: Verdana;
            font-size: 25px;
            text-anchor: middle;
            cursor: move;
        }
    </style>
</head>


<body ng-app="columbusApp" ng-controller="AppCtrl" ng-cloak>

<md-toolbar>
    <div class="md-toolbar-tools" md-whiteframe="3">
        <div class="md-toolbar-item">
            <span class="md-headline">Columbus</span>
        </div>
    </div>
</md-toolbar>

<md-content class="md-padding">
    <div layout="row">
        <md-card flex>
            <md-card-title flex="none">
              <md-card-title-text>
                <span class="md-headline">JavaScript Code</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                    <md-input-container class="md-block">
                        <label>Github Owner</label>
                        <input type="text" ng-model="gitHubOwner" required>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Github Repository</label>
                        <input type="text" ng-model="gitHubRepo" required>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Github SHA</label>
                        <input type="text" ng-model="gitHubSha" required>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Regex</label>
                        <input type="text" ng-model="folderToParse">
                    </md-input-container>
                    <md-button type="submit" ng-click="parseGithub()" class="md-raised md-primary">Parse</md-button>

                <script type="text/ng-template"  id="tree_item_renderer.html">
                    <a href="#0" ng-if="!data.children" ng-click="selectFile(data.path)">{{ data.name }}</a>
                    <span ng-if="data.children">{{ data.name }}</span>
                    <ul ng-if="data.children.length > 0">
                        <li ng-repeat="data in data.children" ng-include="'tree_item_renderer.html'"></li>
                    </ul>
                </script>

                <ul>
                    <li ng-repeat="data in githubFolderStructure" ng-include="'tree_item_renderer.html'"></li>
                </ul>

                <div ng-if="currentSelectedFile != null" >
                    <h3>{{ currentSelectedFile.path }}</h3>
                    <editor type='javascript' content="currentSelectedFile.source" readonly></editor>
                </div>

            </md-card-content>
        </md-card>
        <md-card flex >
            <md-card-title flex="none">
              <md-card-title-text>
                <span class="md-headline">Model</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-tabs layout="column" md-dynamic-height>
                    <md-tab id="syntax">
                        <md-tab-label>Syntax</md-tab-label>

                        <md-tab-body>
                            <editor type='json' content="syntaxContent" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tokens">
                        <md-tab-label>Tokens</md-tab-label>
                        <md-tab-body>
                            <editor type='json' content="tokensContent" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="infobase">
                        <md-tab-label>Info Base</md-tab-label>
                        <md-tab-body>
                            <editor type='json' content="infoBaseContent" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="dependencies">
                        <md-tab-label>Dependencies</md-tab-label>
                        <md-tab-body>
                            <editor type='json' content="dependencyGraph" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="infobase">
                        <md-tab-label>Model</md-tab-label>
                        <md-tab-body>
                            <a href="images/ViewModel.png" target="__blank" style="margin-left:10px;">Show model</a>
                            <editor type='json' content="modelContent" readonly></editor>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
</md-content>


<!-- Angular Material requires Angular.js Libraries -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>

<!-- Ace Code Editor Library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>

<script src="//cdn.rawgit.com/jquery/esprima/2.7.2/esprima.js"></script>
<script src="//npmcdn.com/babel-standalone@6/babel.min.js"></script>
<script src="//estools.github.io/esquery/esquery.min.js"></script>

<!-- graph libraries -->
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
<script src="//marvl.infotech.monash.edu/webcola/cola.v3.min.js"></script>

<!-- Your application bootstrap  -->
<script src="scripts/util.js"></script>
<script src="scripts/ast.js"></script>
<script src="scripts/uiml.js"></script>
<script src="scripts/parser.js"></script>

<script src="scripts/shared-extractor.js"></script>
<script src="scripts/shared-generator.js"></script>

<script src="scripts/react-extractor.js"></script>
<script src="scripts/react-generator.js"></script>

<script src="scripts/polymer-extractor.js"></script>
<script src="scripts/polymer-generator.js"></script>

<script src="scripts/angular-extractor.js"></script>
<script src="scripts/angular-generator.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/github-api.js"></script> 

</body>
</html>
