<html lang="en" >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
</head>


<body ng-app="columbusApp" ng-controller="AppCtrl" ng-cloak>

<md-toolbar>
    <div class="md-toolbar-tools" md-whiteframe="3">
        <div class="md-toolbar-item">
            <span class="md-headline">Columbus</span>
        </div>
    </div>
</md-toolbar>

<md-content class="md-padding">
    <div layout="row">
        <md-card flex>
            <md-card-title flex="none">
              <md-card-title-text>
                <span class="md-headline">JavaScript Code</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <editor type='javascript' content="jsContent"></editor>
            </md-card-content>
        </md-card>
        <md-card flex >
            <md-card-title flex="none">
              <md-card-title-text>
                <span class="md-headline">Model</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-tabs layout="column" md-dynamic-height>
                    <md-tab id="syntax">
                        <md-tab-label>Syntax</md-tab-label>

                        <md-tab-body>
                            <editor type='json' content="syntaxContent"></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tokens">
                        <md-tab-label>Tokens</md-tab-label>
                        <md-tab-body>
                            <editor type='json' content="tokensContent"></editor>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
</md-content>


<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>

<!-- Ace Code Editor Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>

<script src="https://cdn.rawgit.com/jquery/esprima/2.7.2/esprima.js"></script>

<!-- Your application bootstrap  -->
<script src="scripts/app.js"></script>


</body>
</html>
