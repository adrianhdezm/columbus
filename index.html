<html lang="en" >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
</head>


<body ng-app="columbusApp" ng-controller="AppCtrl" ng-cloak>

<md-toolbar>
    <div class="md-toolbar-tools" md-whiteframe="3">
        <div class="md-toolbar-item">
            <span class="md-headline">Columbus</span>
        </div>
    </div>
</md-toolbar>

<md-content class="md-padding">
    <div layout="row" layout-fill>
        <md-card flex>
            <h2>JavaScript Code</h2>
            <md-card-content>
                <editor type='javascript' content="jsContent"></editor>
            </md-card-content>
        </md-card>
        <md-card flex >
            <h2>Model</h2>
            <md-card-content>

                <md-tabs layout="column" layout-fill>
                    <md-tab id="syntax">
                        <md-tab-label>Syntax</md-tab-label>

                        <md-tab-body>
                            <editor type='json' content="syntaxContent"></editor>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tokens">
                        <md-tab-label>Tokens</md-tab-label>
                        <md-tab-body>
                            <editor type='json' content="tokensContent"></editor>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>

            </md-card-content>
        </md-card>
    </div>
</md-content>


<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>

<!-- Ace Code Editor Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>

<script src="https://cdn.rawgit.com/jquery/esprima/2.7.2/esprima.js"></script>

<!-- Your application bootstrap  -->

 <script type="text/javascript">    

angular.module('columbusApp', ['ngMaterial'])
    .controller('AppCtrl', function($scope,$window) {

        if (angular.isUndefined($window.esprima)) {
            throw new Error('This Application depends on Esprima library - http://esprima.org/');
        }

        $scope.jsContent = '//Please enter some JavaScript Code';

        $scope.syntaxContent = '';
        $scope.tokensContent = '';


        //Watch 'content' and update content whenever it changes
        $scope.$watch('jsContent', function(newValue, oldValue){

            $scope.syntaxContent =  JSON.stringify($window.esprima.parse(newValue), null, '\t');
            $scope.tokensContent =  JSON.stringify($window.esprima.tokenize(newValue), null, '\t');


        }, true);



    })
    .directive('editor', ['$window','$timeout', function ($window,$timeout) {

        if (angular.isUndefined($window.ace)) {
            throw new Error('This directive depends on Ace Editor - https://github.com/ajaxorg/ace');
        }

        return {
            restrict: 'E',
            scope: {
                type: '@',
                content: '='
            },
            link: function (scope, elem, attrs) {
                var node = elem[0];

                var mode ='';
                switch (scope.type) {
                    case 'json':
                        mode = 'ace/mode/json';
                        break;
                    case 'javascript':
                        mode = 'ace/mode/javascript';
                        break;
                    default:
                        mode = 'ace/mode/text';
                }


                //Define styles
                node.style.display='block';
                node.style.margin ='10px';


                var editor = $window.ace.edit(node);
                editor.session.setMode(mode);
                editor.$blockScrolling = Infinity;
                editor.setAutoScrollEditorIntoView(true);
                editor.setOption("minLines", 5);
                editor.setOption("maxLines", 50);

                //Watch 'content' and update content whenever it changes
                scope.$watch('content', function(newValue, oldValue){
                    editor.setValue(newValue);
                    editor.clearSelection();
                }, true);


                editor.on("change", function(e) {
                    $timeout(function(){
                        scope.content = editor.getValue();
                    });

                });

            }
        };
    }]);



</script>


</body>
</html>
